version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: mediaconvert-postgres
    environment:
      POSTGRES_USER: mediaconvert
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mediaconvert
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediaconvert"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9-alpine
    container_name: mediaconvert-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: mediaconvert-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mediaconvert
      MINIO_ROOT_PASSWORD: mediaconvert-minio-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: mediaconvert-clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: mediaconvert
      CLICKHOUSE_PASSWORD: password
    ports:
      - "9000:9000"  # Native protocol
      - "8123:8123"   # HTTP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  valkey_data:
  minio_data:
  clickhouse_data:
